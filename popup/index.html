                    <p style="text-align:center;margin-bottom: 0px; display: table-cell; vertical-align: middle;"> durarara chatbot control panel </p>

                        <button id="cog" class="btn btn-default cog" type="submit"

                        </button>
                    </div>
                </div>
            </div>

                <div id="switch_panel"></div>

                <div class="input-group">
                    
                    <div class="input-group-btn">
                        <button id="music_mode" class="btn btn-default" type="button"
                                                                        title='album mode, continue playing if any song in playlist'>
                            <i id="mode_type" class="glyphicon glyphicon-cd"></i>
                        </button>
                    </div>

                    <select id="music_source" name="source" class="form-control"
                            style="text-align:center;
                                   padding-left: 4px;
                                   padding-right: 0px;
                                   padding-top: 4px;"
                            title="music source">
                    </select>

                    <span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>

                    <input id="keyword" type="text" 
                                        class="form-control" placeholder="Search Keyword and Play">
                    
                    <div class="input-group-btn">
                        <button id="music_list_opener" class="btn btn-default" type="button"
                                data-delayed-toggle="collapse" data-target="#music_list"
                                title="show playlist">
                            <i id="list_type" class="glyphicon glyphicon-list"></i>
                        </button>
                        <button id="play_search" class="btn btn-default" type="submit"
                                                                         title="search and play the song immediately">
                            <i class="glyphicon glyphicon-play"></i>
                        </button>
                        <button id="fav_add_search" class="btn btn-default" type="submit"
                                data-delayed-toggle="collapse" data-target="#music_list"
                                title="show favorite songs">
                            <i id="fav_add_icon" class="glyphicon glyphicon-heart"></i>
                        </button>
                    </div>  
                </div> 
                <div id="music_list" class="collapse">
                    <div class="row" style="height:100%">
                        <div class="col-md-4">
                            <div class="list-group" style="margin-bottom: 0px;">
                                <hr>
                                <div id='list_container'></div>

                        </div>

<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/bootstrap-switch.min.css" rel="stylesheet">
        <link href="/popup/index.css" rel="stylesheet">
        <script src="/lib/globals.js" type="text/javascript" charset="utf-8"></script>
        <script src="/lib/api.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/bootstrap-switch.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/popup/index.js" type="text/javascript" charset="utf-8"></script>
    </head>

    <body>
        <div class="panel panel-success" style="margin: 0px 0px 0px 0px; width: 450px; height:auto;">
            <div class="panel-heading" style="padding: 0px 0px 0px 0px;">
                <div class="input-group" sytle="width:auto;">

                    <div class="input-group-btn">
                        <button id="manual" class="btn btn-default manual" type="submit" title="Go to manual">
                            <i class="glyphicon glyphicon-question-sign"></i>
                        </button>
                        <!--
                            <button id="refresh" class="btn btn-default refresh" type="submit"
                            title="Reset all configurations">
                            <i class="glyphicon glyphicon-refresh"></i>
                            </button>
                        -->
                    </div>
                    <p style="text-align:center;margin-bottom: 0px; display: table-cell; vertical-align: middle;"> durarara chatbot control panel </p>
                    <div class="input-group-btn">
                        <button id="cog" class="btn btn-default cog" type="submit"
                                                                     title="Go to setting panel">
                            <i class="glyphicon glyphicon-cog"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">

                <div id="switch_panel"></div>

                <hr>

                <ul class="nav nav-tabs nav-justified">
                    <li id="tab0" class="pop-tab"><a data-toggle="tab" href="#tab0-cont">MusicBar</a></li>
                    <li id="tab1" class="pop-tab"><a data-toggle="tab" href="#tab1-cont">Friends&Bio</a></li>
                    <li id="tab2" class="pop-tab"><a data-toggle="tab" href="#tab2-cont">GamePanel</a></li>
                    <li id="tab3" class="pop-tab"><a data-toggle="tab" href="#tab3-cont">LineSticker</a></li>
                </ul>

                <div class="tab-content">
                    <div id="tab0-cont" class="tab-pane fade">
                        <br>
                        <div class="input-group">

                            <div class="input-group-btn">
                                <button id="music_mode" class="btn btn-default" type="button"
                                                                                title='album mode, continue playing if any song in playlist'>
                                    <i id="mode_type" class="glyphicon glyphicon-cd"></i>
                                </button>
                            </div>

                            <select id="music_source" name="source" class="form-control"
                                                                    style="text-align:center;
                                                                                                                                                   padding-left: 4px;
                                                                                                                                                   padding-right: 0px;
                                                                                                                                                   padding-top: 4px;"
                                                                    title="music source">
                            </select>

                            <span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>

                            <input id="keyword" type="text" 
                                                class="form-control" placeholder="Search Keyword and Play">

                            <div class="input-group-btn">
                                <button id="music_list_opener" class="btn btn-default" type="button"
                                                                                       data-delayed-toggle="collapse" data-target="#music_list"
                                                                                                                      title="show playlist">
                                    <i id="list_type" class="glyphicon glyphicon-list"></i>
                                </button>
                                <button id="play_search" class="btn btn-default" data-target="#music_list"
                                                                                 type="submit" title="play first song in playlist">
                                    <i class="glyphicon glyphicon-play"></i>
                                </button>
                                <button id="fav_add_search" class="btn btn-default" type="submit"
                                                                                    data-delayed-toggle="collapse" data-target="#music_list"
                                                                                                                   title="show favorite songs">
                                    <i id="fav_add_icon" class="glyphicon glyphicon-heart"></i>
                                </button>
                            </div>  
                        </div> 
                        <div id="music_list" class="collapse">
                            <div class="row" style="height:100%">
                                <div class="col-md-4">
                                    <div class="list-group" style="margin-bottom: 0px;">
                                        <hr>
                                        <div id='list_container'></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div id="tab1-cont" class="tab-pane fade">
                        <br>
                        <div class="input-group">
                            <!--
                            <div id='show_cookie' class="input-group-btn"> 
                                <button class="btn btn-default" type="button"
                                                                title='select the bio to change cookie >'>
                                    <i class="glyphicon glyphicon-user"></i>
                                </button>
                            </div>
                            -->

                            <span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>

                            <select id="bio_select"
                                    class="form-control"
                                    style="text-align:center;"
                                    title="select bio">
                            </select>

                            <div class="input-group-btn">

                                <button id="new_bios" class="btn btn-default" type="button"
                                                                              title='create bio'>
                                    <i class="glyphicon glyphicon-plus"></i>
                                </button>

                                <button id="del_bios" class="btn btn-default" type="button"
                                                                              title='delete bio'>
                                    <i class="glyphicon glyphicon-minus"></i>
                                </button>

                                <button id="ch_bios" class="btn btn-default" type="button"
                                                                          title='change your account'>
                                    <i class="glyphicon glyphicon-transfer"></i>
                                </button>
                            </div>
                        </div>

                        <br>

                        <div class="input-group">
                            <div class="input-group-btn">
                                <button id="fb_rule_type_btn" class="btn btn-default" type="button"
                                                                                      title='change the rule type'>
                                    <i id="fb_rule_type" class="glyphicon glyphicon-user"></i>
                                </button>
                            </div>
                            <span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>

                            <input id="fb-input" type="text" 
                                                 class="form-control" placeholder="rule here">

                            <div class="input-group-btn">

                                <button id="fb_search" class="btn btn-default fb-on-input" data-target="#fb_list"
                                                                                           type="submit" title="search by rule">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>

                                <button id="add_rule" class="btn btn-default fb-on-input" type="submit"
                                                                                          data-delayed-toggle="collapse" data-target="#fb_list"
                                                                                                                         title="add by rule">
                                    <i id="" class="glyphicon glyphicon-plus"></i>
                                </button>

                                <button id="fb_rule_opener" class="btn btn-default fb-off-input" type="button"
                                                                                                 data-delayed-toggle="collapse" data-target="#fb_list" title="show rules">
                                    <i class="glyphicon glyphicon-list"></i>
                                </button>


                                <button id="home-opener" class="btn btn-default fb-opener fb-off-input" data-target="#fb_list"
                                                                                                        type="submit" title="show home">
                                    <i class="glyphicon glyphicon-home"></i>
                                </button>
                                <button id="friend-opener" class="btn btn-default fb-opener fb-off-input" type="button"
                                                                                                          data-delayed-toggle="collapse" data-target="#fb_list"
                                                                                                                                         title="show friend list">
                                    <i id="friend-list_type" class="glyphicon glyphicon-user fb-off-input"></i>
                                </button>
                                <button id="room-opener" class="btn btn-default fb-opener" data-target="#fb_list"
                                                                                           type="submit" title="show all room">
                                    <i class="glyphicon glyphicon-globe"></i>
                                </button>

                            </div>  
                        </div> 
                        <div id="fb_list" class="collapse">
                            <div class="row" style="height:100%">
                                <div class="col-md-4">
                                    <div class="list-group" style="margin-bottom: 0px;">
                                        <hr>
                                        <div id='fb_list_container'></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab2-cont" class="tab-pane fade">
                        <h3>GameMenu</h3>
                    </div>
                    <div id="tab3-cont" class="tab-pane fade">
                        <br>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button id="reset-sticker" class="btn btn-default" type="button" title='reset stickers'>
                                    <i class="glyphicon glyphicon-refresh"></i>
                                </button>
                            </div>

                            <select id="store_stickers"
                                    class="form-control"
                                    data-target="#sticker_list"
                                    style="text-align:center;"
                                    title="select sticker set">
                            </select>

                            <span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>

                            <div class="input-group-btn">
                                <button id="add_sticker" class="btn btn-default" type="submit" title="add sticker by URL">
                                    <i id="" class="glyphicon glyphicon-plus"></i>
                                </button>
                                <button id="del_sticker" class="btn btn-default" type="submit" title="del the selected sticker">
                                    <i id="" class="glyphicon glyphicon-minus"></i>
                                </button>
                                <!--
                                    <button id="friend-opener" class="btn btn-default fb-opener" type="button"
                                    data-delayed-toggle="collapse" data-target="#sticker_list"
                                    title="show friend list">
                                    <i id="friend-list_type" class="glyphicon glyphicon-user"></i>
                                    </button>
                                -->
                                <button id="stciker-store-opener" class="btn btn-default" type="submit" title="goto store">
                                    <i class="glyphicon glyphicon-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                        <div id="sticker_list" class="collapse">
                            <div class="row" style="height:100%">
                                <div class="col-md-4">
                                    <div class="list-group" style="margin-bottom: 0px;">
                                        <hr>
                                        <div id='sticker_list_container'></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                -->

            </div>
        </div>
        </div>
    </body>
</html>
